<div class="card-img">
  <a href="#" [routerLink]="['/detail', card['slug']]">
    <img src="{{card['thumbnail']}}"></a>
</div>
<div class="card-body">
  <h5 class="card-title"><a herf="#" [routerLink]="['/detail', card['slug']]">{{card['name']}}</a></h5>
  <div class="card-price">
    <span class="current-price" *ngIf="card['price']; else elsePrice">{{card['price']}} ₫</span>
    <ng-template #elsePrice><button type="button" class="btn btn-primary text-white current-price ml-auto mr-auto">Liên hệ</button></ng-template>
    <div class="original-price" *ngIf="card['discount_price']"><s>{{card['discount_price']}} ₫</s></div>
  </div>
</div>
