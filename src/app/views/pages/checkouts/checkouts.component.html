<div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="/images/logo" alt="">
    <h2>Phương thức thanh toán</h2>
  </div>
  <div class="row">
    <div class="col-md-5 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Giỏ hàng</span>
        <span class="badge badge-secondary badge-pill">3</span>
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Bộ tưới nhỏ giọt cho ban công không nguồn nước Aqua Magic 8063 - Hàng Ý<span class="badge badge-secondary badge-pill">3</span></h6>
          </div>
          <span class="text-muted">320,000 ₫</span>
        </li>

        <li class="list-group-item d-flex justify-content-between">
          <span><small class="text-muted">Phí ship</small></span>
          <strong><small class="text-muted">50,000 ₫</small></strong>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Tổng tiền</span>
          <strong><small class="text-muted">VND</small>  9,320,000 ₫</strong>
        </li>
      </ul>
    </div>
    <div class="col-md-7 order-md-1">
      <h4 class="mb-3">Thông tin thanh toán</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Họ và tên" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
        </div>
        <div class="mb-3 mt-3">
          <div class="row">
            <div class="col-8">
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="col-4">
              <input type="text" class="form-control" placeholder="Số điện thoại">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Địa chỉ" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="country">Tỉnh</label>
            <select class="custom-select d-block w-100" id="country" required>
              <option value="">Chọn</option>
              <option>United States</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="state">Quận/Huyện</label>
            <select class="custom-select d-block w-100" id="state" required>
              <option value="">Chọn</option>
              <option>California</option>
            </select>
          </div>
        </div>
        <hr class="mb-4">

        <h4 class="mb-3">Phương thức thanh toán</h4>

        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
            <label class="custom-control-label" for="credit">Thanh toán khi giao hàng (COD)</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="debit">	Chuyển khoản qua ngân hàng</label>
          </div>
        </div>
        <hr class="mb-4">
        <div class="justify-content-center d-flex">
          <button class="btn btn-outline-primary mx-2" type="submit">Giỏ hàng</button>
          <button class="btn btn-primary mx-2" type="submit">Đặt hàng</button>
        </div>

      </form>
    </div>
  </div>
</div>
