<div class="section section-cate section-cate-product">
  <div class="container">
    <div class="main-content">
      <div class="aside">
        <div class="aside-menu">
          <div class="aside-menu-title">
            <div class="aside-menu-title-icon">
              <i class="fas fa-rss"></i>
            </div>
            <div class="aside-menu-title-text">
              <span> TIN TỨC & TƯ VẤN</span>
            </div>
          </div>
          <div class="aside-menu-content">
            <ul class="aside-menu-nav">
              <li class="nav-item" *ngFor="let news of relatedNews">
                <a class="nav-link" href="#"><span>{{news.name}}</span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="title-nav">
          <div class="title-text">
                <span>
                  {{category['name']}}
                </span>
          </div>
        </div>
        <div class="box-content">
          <div class="row">

            <div class="col-12 col-lg-6 col-xl-4"
                 *ngFor="let product of products">
              <app-card class="card" [card]="product"></app-card>
            </div>
          </div>
        </div>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item" *ngIf="pager['current_page'] > 1"><a class="page-link" [routerLink]="" [queryParams]="{ page: 1 }"><i class="fas fa-angle-double-left"></i></a></li>
            <li class="page-item" *ngIf="pager['current_page'] > 1"><a class="page-link" [routerLink]="" [queryParams]="{ page: pager['current_page'] - 1 }"><i class="fas fa-angle-left"></i></a></li>
            <li class="page-item" *ngFor="let page of range(pager['total_pages'], pager['current_page']);" [ngClass]="{active:pager['current_page'] === page}"><a class="page-link" [routerLink]="" [queryParams]="{ page: page }">{{page}}</a></li>
            <li class="page-item" *ngIf="pager['total_pages'] > pager['current_page']"><a class="page-link" [routerLink]="" [queryParams]="{ page: pager['current_page'] + 1 }"><i class="fas fa-angle-right"></i></a></li>
            <li class="page-item" *ngIf="pager['total_pages'] > pager['current_page']"><a class="page-link" [routerLink]="" [queryParams]="{ page: pager['total_pages'] }"><i class="fas fa-angle-double-right"></i></a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
